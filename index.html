<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorStream: Live Events Without Leaving</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 1200px;
        }
        .video-frame {
            width: 100%;
            height: 500px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        .event-list {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-list th, .event-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .event-list th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Your Live Event</h1>
            <form id="liveEventForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime" name="startTime" required>
                <label for="videoUpload">Upload Video:</label>
                <input type="file" id="videoUpload" name="videoUpload" accept="video/*" required>
                <button type="submit">Create Event</button>
            </form>
        </div>

        <h2>Upcoming Events</h2>
        <table class="event-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Time</th>
                    <th>Video</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="eventsTableBody">
                <!-- Event rows will be added here dynamically -->
            </tbody>
        </table>

        <div id="videoContainer" class="video-frame"></div>
    </div>

    <script>
        document.getElementById('liveEventForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const startTime = document.getElementById('startTime').value;
            const videoFile = document.getElementById('videoUpload').files[0];

            // Upload video to server and get the URL
            const videoUrl = await uploadVideoToServer(videoFile);
            
            // Replace 'YOUR_ACCESS_TOKEN' with your actual Vimeo API access token
            const response = await fetch('https://api.vimeo.com/me/events', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 8f06302bf687ebf775a2e1de67f48b94',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: title,
                    description: description,
                    start_time: startTime,
                    video_url: videoUrl
                })
            });

            const data = await response.json();
            
            if (response.ok) {
                // Embed the live video player using the returned video ID
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = `<iframe src="https://player.vimeo.com/video/${data.uri.split('/').pop()}" frameborder="0" allowfullscreen></iframe>`;
                
                // Add the event to the list
                const eventsTableBody = document.getElementById('eventsTableBody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${title}</td>
                    <td>${description}</td>
                    <td>${startTime}</td>
                    <td><a href="${videoUrl}" target="_blank">Watch Video</a></td>
                    <td><button onclick="editVideo('${videoUrl}')">Edit</button></td>`;
                eventsTableBody.appendChild(newRow);
            } else {
                console.error('Error creating event:', data);
            }
        });

        async function uploadVideoToServer(file) {

            // For now, we'll return a placeholder URL
            return 'https://example.com/path/to/video.mp4';
        }

        function editVideo(videoUrl) {
            // Implement video editing logic here using a video editing library or API
            alert(`Editing video at URL: ${videoUrl}`);
        }
    </script>
</body>
</html>
