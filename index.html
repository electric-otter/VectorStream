<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Watch Live Events anywhere: VectorStream</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .video-frame {
            width: 100%;
            height: 500px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Live Event: Vectorstream</h1>
        <form id="liveEventForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" name="startTime" required><br><br>
            <button type="submit">Create Event</button>
        </form>
        <div id="videoContainer" class="video-frame"></div>
    </div>

    <script>
        document.getElementById('liveEventForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const startTime = document.getElementById('startTime').value;

            // Replace 'YOUR_ACCESS_TOKEN' with your actual Vimeo API access token
            const response = await fetch('https://api.vimeo.com/me/events', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 8f06302bf687ebf775a2e1de67f48b94',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: title,
                    description: description,
                    start_time: startTime
                })
            });

            const data = await response.json();
            
            if (response.ok) {
                // Embed the live video player using the returned video ID
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = `<iframe src="https://player.vimeo.com/video/${data.uri.split('/').pop()}" frameborder="0" allowfullscreen></iframe>`;
            } else {
                console.error('Error creating event:', data);
            }
        });
    </script>
</body>
</html>
