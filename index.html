<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorStream: Live Events Without Leaving</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 1200px;
        }
        .video-frame {
            width: 100%;
            height: 500px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        .event-list {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-list th, .event-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .event-list th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .form-container input, .form-container button, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .chat-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-messages p {
            margin: 5px 0;
        }
        #chatInput {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendMessage {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendMessage:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Your Live Event</h1>
            <form id="liveEventForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime" name="startTime" required>
                <label for="tags">Tags:</label>
                <select id="tags" name="tags" multiple required>
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Biblical">Biblical</option>
                    <option value="Company Events">Company Events</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Create Event</button>
            </form>
        </div>

        <h2>Upcoming Events</h2>
        <table class="event-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Time</th>
                    <th>Tags</th>
                    <th>Stop</th>
                </tr>
            </thead>
            <tbody id="eventsTableBody">
                <!-- Event rows will be added here dynamically -->
            </tbody>
        </table>

        <div id="videoContainer" class="video-frame">
            <iframe id="youtubeEmbed" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="chat-container">
            <h2>Live Chat</h2>
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('liveEventForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const startTime = document.getElementById('startTime').value;
            const tagsSelect = document.getElementById('tags');
            const tags = Array.from(tagsSelect.selectedOptions).map(option => option.value);

            // Schedule a live stream on YouTube via YouTube Studio and set its visibility to unlisted
            const youtubeStreamURL = 'YOUR_SCHEDULED_YOUTUBE_LIVE_STREAM_URL';
            
            // Embed the YouTube live stream
            const youtubeEmbed = document.getElementById('youtubeEmbed');
            youtubeEmbed.src = `${youtubeStreamURL}?autoplay=1&mute=1`;

            // Add the event to the list
            const eventsTableBody = document.getElementById('eventsTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${title}</td>
                <td>${description}</td>
                <td>${startTime}</td>
                <td>${tags.join(', ')}</td>
                <td><button onclick="stopEvent(this, '${youtubeStreamURL}')">Stop</button></td>`;
            eventsTableBody.appendChild(newRow);
        });

        function stopEvent(button, youtubeStreamURL) {
            // Remove the event from the list
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            
            // Remove the live video player if it's the current event
            const videoContainer = document.getElementById('videoContainer');
            const iframeSrc = videoContainer.querySelector('iframe').src;
            if (iframeSrc.includes(youtubeStreamURL)) {
                videoContainer.innerHTML = '';
            }

            // Optionally, stop the stream on YouTube Studio manually
            console.log('Please stop the stream on YouTube Studio manually.');
        }
    </script>
</body>
</html>
