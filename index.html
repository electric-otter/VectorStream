<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VectorStream: Live Events Without Leaving</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            max-width: 1200px;
        }
        .video-frame {
            width: 100%;
            height: 500px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        .event-list {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-list th, .event-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .event-list th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .form-container input, .form-container button, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .chat-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-messages p {
            margin: 5px 0;
        }
        #chatInput {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendMessage {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendMessage:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Your Live Event</h1>
            <form id="liveEventForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime" name="startTime" required>
                <label for="videoUpload">Upload Video:</label>
                <input type="file" id="videoUpload" name="videoUpload" accept="video/*" required>
                <label for="tags">Tags:</label>
                <select id="tags" name="tags" multiple required>
                    <option value="Software">Software</option>
                    <option value="Hardware">Hardware</option>
                    <option value="Biblical">Biblical</option>
                    <option value="Company Events">Company Events</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Create Event</button>
            </form>
        </div>

        <h2>Upcoming Events</h2>
        <table class="event-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Time</th>
                    <th>Video</th>
                    <th>Tags</th>
                    <th>Edit</th>
                    <th>Stop</th>
                </tr>
            </thead>
            <tbody id="eventsTableBody">
                <!-- Event rows will be added here dynamically -->
            </tbody>
        </table>

        <div id="videoContainer" class="video-frame"></div>

        <div class="chat-container">
            <h2>Live Chat</h2>
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('liveEventForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const startTime = document.getElementById('startTime').value;
            const videoFile = document.getElementById('videoUpload').files[0];
            const tagsSelect = document.getElementById('tags');
            const tags = Array.from(tagsSelect.selectedOptions).map(option => option.value);

            // Upload video to server and get the URL
            const videoUrl = await uploadVideoToServer(videoFile);
            
            // Replace 'YOUR_ACCESS_TOKEN' with your actual Vimeo API access token
            const response = await fetch('https://api.vimeo.com/me/events', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 8f06302bf687ebf775a2e1de67f48b94',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: title,
                    description: description,
                    start_time: startTime,
                    video_url: videoUrl,
                    tags: tags.join(', ')
                })
            });

            const data = await response.json();
            
            if (response.ok) {
                // Embed the live video player using the returned video ID
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = `<iframe src="https://player.vimeo.com/video/${data.uri.split('/').pop()}" frameborder="0" allowfullscreen></iframe>`;
                
                // Add the event to the list
                const eventsTableBody = document.getElementById('eventsTableBody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${title}</td>
                    <td>${description}</td>
                    <td>${startTime}</td>
                    <td><a href="${videoUrl}" target="_blank">Watch Video</a></td>
                    <td>${tags.join(', ')}</td>
                    <td><button onclick="editVideo('${videoUrl}')">Edit</button></td>
                    <td><button onclick="stopEvent(this, '${data.uri}')">Stop</button></td>`;
                eventsTableBody.appendChild(newRow);
            } else {
                console.error('Error creating event:', data);
            }
        });

        function stopEvent(button, eventUri) {
            // Remove the event from the list
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            
            // Remove the live video player if it's the current event
            const videoContainer = document.getElementById('videoContainer');
            const iframeSrc = videoContainer.querySelector('iframe').src;
            if (iframeSrc.includes(eventUri.split('/').pop())) {
                videoContainer.innerHTML = '';
            }

            // Optionally, send a request to the server to stop the event
            fetch(`https://api.vimeo.com${eventUri}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer 8f06302bf687ebf775a2e1de67f48b94'
                }
            }).then(response => {
                if (response.ok) {
                    console.log('Event stopped successfully');
                    else
                    console.error('Sorry, you cannot stop event, ask your vendor to fix this issue')
